<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lol_sample/resource/css/reset.css">
    <link rel="stylesheet" href="/lol_sample/resource/css/common.css">
    <title>롤 샘플</title>
</head>
<body class="bg_gray">
    <div class="wrap">
        <div class="header">
            <h1 class="logo">logo</h1>
            <div class="nav">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">찾기</a></li>
                    <li><a href="#">클럽</a></li>
                    <li><a href="#">고수상점</a></li>
                    <li><a href="#">공지사항</a></li>
                </ul>
            </div>
            <div class="rightarea">
                <button>로그인</button>
                <button>회원가입</button>
                <button>로그아웃</button>
            </div>
        </div>
        <div class="contwrap">
            <div class="formwrap">
                <div class="titlearea">
                    <h2>회원가입</h2>
                </div>
                <div class="contarea">
                    <button class="rec_btn_snsLogin kakao">카카오톡으로 가입하기</button>
                    <button class="rec_btn_snsLogin facebook">페이스북으로 가입하기</button>

                    <p class="rec_input_tit">이름</p>
                    <div class="flexx"><input type="text" name="" id="" class="rec_input" placeholder="이름을 입력해 주세요."></div>
                    <p class="rec_input_txt caution">이미 가입된 이름 입니다.</p>
                    <p class="rec_input_tit">아이디 (이메일 형식)</p>
                    <div class="flexx"><input type="text" name="" id="" class="rec_input" placeholder="아이디(이메일 형식)을 입력해 주세요."></div>
                    <p class="rec_input_tit">비밀번호</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="비밀번호를 입력해 주세요."></div>
                    <p class="rec_input_tit">비밀번호 확인</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="비밀번호를 입력해 주세요."></div>
                    <p class="rec_input_txt caution">영문(대문자 또는 소문자)+숫자+특수문자 3종류를 조합하여 8자리 이상 20자리 이하로 입력해주세요.</p>
                    <p class="rec_input_tit">소환사 명</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="소환사 명"><button>인증</button></div>
                    <p class="rec_input_txt">LOL 계정에 사용 중인 소환사명을 등록해 주세요.<br />소환사명이 없는 경우 서비스 이용에 제한됩니다.</p>
                    <p class="rec_input_tit">디스코드</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="디스코드을 입력해주세요."></div>
                    <div class="ipt_chk">
                        <input type="checkbox" name="" id="chk_name">
                        <label for="chk_name">소환사명이 없는 경우 체크해 주세요.</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
