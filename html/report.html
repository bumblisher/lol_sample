<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/common.css">
    <title>gameover</title>
</head>
<body class="bg_gray">
    <div class="wrap">
        <div class="header">
            <h1 class="logo"><a href="/lol_sample/index.html">LOL</a></h1>
            <div class="nav">
                <ul>
                    <li class="on"><a href="#">홈</a></li>
                    <li><a href="#">찾기</a></li>
                    <li><a href="#">클럽</a></li>
                    <li><a href="#">고수상점</a></li>
                    <li><a href="#">공지사항</a></li>
                </ul>
            </div>
            <div class="rightarea">
                <a href="#">로그인</a>
                <a href="/lol_sample/html/signup.html">회원가입</a>
                <button>로그아웃</button>
            </div>
        </div>
        <div class="contwrap">
            <div class="formwrap">
                <div class="titlearea">
                    <h2>신고하기</h2>
                </div>
                <div class="contarea">
                    <p class="rec_input_tit req">소환사 명</p>
                    <div class="flexx"><input type="text" name="" id="" class="rec_input" placeholder="소환사명을 입력해 주세요."></div>
                    <p class="rec_input_tit req">연락처</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="연락처를 작성해 주세요."></div>
                    <p class="rec_input_tit req">증빙자료</p>
                    <div class="flexx"><input type="text" name="" id=""  class="rec_input" placeholder="파일 찾기를 눌러주세요."><div class="ipt_file"><input type="file" id="file"><label for="file">파일찾기</label></div></div>
                    <p class="txt_input_sub">증빙 자료는 어떻게 만드나요?<button class="btn_txt">알아보기</button></p>
                    <div class="ipt_chk">
                        <input type="checkbox" name="" id="chk_agree">
                        <label for="chk_agree">도용 신고에 대한 개인정보 수집에 동의 합니다.</label>
                    </div>
                </div>
                <div class="btnfixed">
                    <div class="btnarea">
                        <button class="btn_blue">신고하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>footer영역</p>
        </div>
    </div>
</body>
</html>
