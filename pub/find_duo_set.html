        <div class="contwrap">

                    </div>
                    <div class="contarea">
                        <div class="titlearea">
                            <h3>파티생성</h3>
                            <div class="rightbox">
                                <button class="btn_toggle">
                                    <span></span>
                                </button>
                            </div>
                        </div>
                        <p class="txt_sub">개인으로 팀에 참여합니다.</p>
                        <div style="display:_none">
                            <p class="rec_input_tit">파티 이름</p>
                            <div class="flexx"><input type="text" name="" id="" class="rec_input shadow" placeholder="파티 이름을 입력해 주세요."></div>
                            
                            <p class="rec_input_tit ">파티 소개</p>
                            <div class="flexx"><textarea name="" id="" class="rec_input shadow" placeholder="파티에 대해 소개해 주세요."></textarea></div>
                        </div>
                    </div>
                    <div class="contarea cb">

                                <select name="" id="" class="w120 ">

                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
